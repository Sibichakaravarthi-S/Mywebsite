<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Integration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="header-content">
      <h1>Welcome to My Website</h1>
      <p>Explore the features and talk to our chatbot for assistance.</p>
    </div>
  </header>

  <main class="main-content">
    <section class="section">
      <h2 class="section-title">Features</h2>
      <div class="grid">
        <div class="card">Feature 1</div>
        <div class="card">Feature 2</div>
        <div class="card">Feature 3</div>
      </div>
    </section>
  </main>

  <!-- Chatbot Button and Window -->
  <div class="chatbot">
    <button class="chat-button" id="chatbotToggle">ðŸ’¬</button>

    <div class="chat-window" id="chatWindow">
      <div class="chat-header">
        <span>Chatbot</span>
        <button id="closeChat" class="close-button">âœ–</button>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="chat-input">
        <form class="input-form" id="chatForm">
          <input type="text" class="input-field" id="userInput" placeholder="Type a message..." required>
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
